<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <a href="../index.html" id="home">
          <img class="logo"
          src="../assets/images/logo.png"
          alt="logo"/></a>
        <div
          id="toggle-menu"
          class="toggle-menu"
        >
        <p class="idiom">EN</p>
        <img src="../assets/images/moon.png"/>
          <img
            id="menu-icon"
            class="menu-icon"
            src="../assets/images/hamburguesaoff.png"
            alt="menu"
          />
        </div>
      </div>
      <nav class="nav">
        <ul
          class="menu"
          id="menu"
        >
          <li class="menu__item">
            <a id="projects"
              class="menu__link"
              href="../html/projects.html"
            >
              01 PROYECTOS
            </a>
          </li>
          <li class="menu__item">
            <a id="aboutme"
              class="menu__link"
              href="../html/about.html"
            >
              02 SOBRE MI
            </a>
          </li>
          <li class="menu__item">
            <a id="contact"
              class="menu__link"
              href="../html/contact.html"
            >
              03 CONTACTO
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <div class="mosaic">
            <div class="tile">
              <img src="imagen1.jpg" alt="Imagen 1" onclick="showImage('imagen1.jpg')">
            </div>
            <div class="tile">
              <img src="imagen2.jpg" alt="Imagen 2" onclick="showImage('imagen2.jpg')">
            </div>
            <div class="tile">
              <img src="imagen3.jpg" alt="Imagen 3" onclick="showImage('imagen3.jpg')">
            </div>
            <!-- Agrega más imágenes según sea necesario -->
          </div>
          
          <div class="overlay" onclick="hideImage()">
            <img id="expandedImg" src="" alt="Imagen Expandida">
          </div>
    </main>
   
    <!-- OBLIGATORIO PONER EL ACCESO AL SCRIPT -->
    <script type="module" src="../js/index.js"></script>
    <script>
        function showImage(src) {
          // Deshabilitar la interacción con el header
          const headerLinks = document.querySelectorAll('.header a');
          headerLinks.forEach(link => {
            link.style.pointerEvents = 'none';
          });
          
          // Mostrar la imagen expandida
          document.getElementById('expandedImg').src = src;
          document.querySelector('.overlay').classList.add('active');
        }
      
        function hideImage() {
          // Habilitar nuevamente la interacción con el header
          const headerLinks = document.querySelectorAll('.header a');
          headerLinks.forEach(link => {
            link.style.pointerEvents = 'auto';
          });
          
          // Ocultar la imagen expandida
          document.querySelector('.overlay').classList.remove('active');
        }
        function showImage(src) {
  // Deshabilitar interacción con el encabezado y el menú
  document.querySelector('.header').classList.add('disabled');
  document.querySelector('.menu').classList.add('disabled');
  
  // Mostrar la imagen expandida
  document.getElementById('expandedImg').src = src;
  document.querySelector('.overlay').classList.add('active');
}

function hideImage() {
  // Habilitar interacción con el encabezado y el menú nuevamente
  document.querySelector('.header').classList.remove('disabled');
  document.querySelector('.menu').classList.remove('disabled');
  
  // Ocultar la imagen expandida
  document.querySelector('.overlay').classList.remove('active');
}
      </script>
      
      
  </body>
</html>
